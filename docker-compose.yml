version: '3.4'
services:
  fileserver:
    image: fileserver
    build:
      context: .
      dockerfile: ./fileserver/Dockerfile
    hostname: fileserver
    networks:
      - dmz
    ports:
      - 443:55443
    volumes:
      - fs-suite:/home/fileserver
  link-manager:
    image: link-manager
    build:
      context: .
      dockerfile: ./link-manager/Dockerfile
    networks:
      - isolated
    hostname: link-manager
    ports:
      - 8080:80
    volumes:
      - fs-suite:/home/fileserver
