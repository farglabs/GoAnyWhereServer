  #     - 55433:55433
  #   volumes:
  #     - fs-suite:/home/node/app
volumes:
  fs-suite:
networks:
  dmz:
    name: custom_dmz
    driver: bridge
  isolated:
    name: custom_isolated
    driver: bridge
